<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="allcontainer">
    <div class="maincontainer">
      <div class="itemcontainer">
        <img src="assets/image-qr-code.png" alt="QR Code Image">
      <div class="textcontainer">
        <div class="H1"> Improve your front-end<br>skills by building projects</div>
        <div class="TXT">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/levi-sousa-530987191/">Levi Sousa</a>.
    </div>
  </div>
  

</body>
</html>
